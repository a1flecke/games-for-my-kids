<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80" aria-label="Lena the Word Explorer">
  <!-- Hair (back) -->
  <ellipse cx="40" cy="22" rx="18" ry="20" fill="#8B4513"/>
  <!-- Head -->
  <circle cx="40" cy="24" r="16" fill="#FFDAB9"/>
  <!-- Hair bun / pigtail right -->
  <circle cx="56" cy="16" r="5" fill="#8B4513"/>
  <!-- Hair bun / pigtail left -->
  <circle cx="24" cy="16" r="5" fill="#8B4513"/>
  <!-- Eyes -->
  <circle cx="34" cy="22" r="2.5" fill="#2C2416"/>
  <circle cx="46" cy="22" r="2.5" fill="#2C2416"/>
  <!-- Eye shine -->
  <circle cx="35" cy="21" r="0.8" fill="white"/>
  <circle cx="47" cy="21" r="0.8" fill="white"/>
  <!-- Smile -->
  <path d="M34 30 Q40 35 46 30" stroke="#2C2416" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Body -->
  <ellipse cx="40" cy="58" rx="14" ry="16" fill="#E8A020"/>
  <!-- Collar -->
  <path d="M30 42 L40 48 L50 42" fill="#F5F0E8" stroke="#E8A020" stroke-width="1"/>
  <!-- Left arm (holding magnifying glass) -->
  <line x1="26" y1="50" x2="14" y2="62" stroke="#FFDAB9" stroke-width="5" stroke-linecap="round"/>
  <!-- Right arm -->
  <line x1="54" y1="50" x2="62" y2="60" stroke="#FFDAB9" stroke-width="5" stroke-linecap="round"/>
  <!-- Magnifying glass handle -->
  <line x1="8" y1="68" x2="16" y2="60" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  <!-- Magnifying glass lens ring -->
  <circle cx="20" cy="56" r="8" fill="none" stroke="#8B4513" stroke-width="3"/>
  <!-- Magnifying glass lens (glass) -->
  <circle cx="20" cy="56" r="6" fill="rgba(135,206,235,0.4)"/>
  <!-- Legs -->
  <rect x="32" y="72" width="7" height="7" rx="3" fill="#4A90D9"/>
  <rect x="41" y="72" width="7" height="7" rx="3" fill="#4A90D9"/>
</svg>

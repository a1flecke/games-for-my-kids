<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Early Church Dungeon Crawler</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/config.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/render.js" defer></script>
    <script src="js/game.js" defer></script>
    <script defer>
        // Initialize game when page loads
        window.addEventListener('load', () => {
            const canvas = document.getElementById('gameCanvas');
            const game = new Game(canvas);
            game.init();

            // Hide loading screen
            document.getElementById('loading').classList.add('hidden');
        });
    </script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="ui">
            <div class="stat">Level 1: The Catacombs</div>
            <div class="stat">Position: <span id="posX">0</span>, <span id="posY">0</span></div>
            <div class="stat">FPS: <span id="fps">60</span></div>
        </div>

        <div id="controls">
            <div>WASD or Arrow Keys to Move</div>
            <div>Explore the dungeon!</div>
        </div>

        <div id="loading">
            Loading Early Church Adventures...
        </div>
    </div>
</body>
</html>

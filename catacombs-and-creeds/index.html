<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catacombs & Creeds</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/opendyslexic" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/config.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/input.js" defer></script>
    <script src="js/camera.js" defer></script>
    <script src="js/tilemap.js" defer></script>
    <script src="js/npc.js" defer></script>
    <script src="js/player.js" defer></script>
    <script src="js/render.js" defer></script>
    <script src="js/screens.js" defer></script>
    <script src="js/dialogue.js" defer></script>
    <script src="js/questions.js" defer></script>
    <script src="js/combat.js" defer></script>
    <script src="js/inventory.js" defer></script>
    <script src="js/save.js" defer></script>
    <script src="js/hud.js" defer></script>
    <script src="js/puzzle.js" defer></script>
    <script src="js/abilities.js" defer></script>
    <script src="js/audio.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="content/level1_dialogue.js" defer></script>
    <script src="content/level2_dialogue.js" defer></script>
    <script src="content/level3_dialogue.js" defer></script>
    <script src="content/level4_dialogue.js" defer></script>
    <script src="content/level5_dialogue.js" defer></script>
    <script defer>
        // Initialize game when page loads
        window.addEventListener('load', () => {
            const canvas = document.getElementById('gameCanvas');
            const game = new Game(canvas);
            game.init();

            // Hide loading screen
            document.getElementById('loading').classList.add('hidden');
        });
    </script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="ui">
            <div class="stat" id="levelName">Level 1: The Catacombs</div>
            <div class="stat">Position: <span id="posX">0</span>, <span id="posY">0</span></div>
            <div class="stat">FPS: <span id="fps">60</span></div>
        </div>

        <div id="controls">
            <div>WASD or Arrow Keys to Move</div>
            <div>SPACE or E to Interact</div>
            <div>I for Inventory | M to Mute | ESC to Pause</div>
        </div>

        <div id="loading">
            Loading Early Church Adventures...
            <div class="progress-bar"><div class="progress-fill" id="loadingProgress"></div></div>
        </div>
    </div>
</body>
</html>

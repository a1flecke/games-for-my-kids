<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Early Church Dungeon Crawler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }

        #gameCanvas {
            border: 4px solid #16213e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: #0f0f1e;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #eee;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #aaa;
            font-size: 12px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: right;
        }

        .stat {
            margin-bottom: 5px;
        }

        /* Loading screen */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div class="stat">Level 1: The Catacombs</div>
            <div class="stat">Position: <span id="posX">0</span>, <span id="posY">0</span></div>
            <div class="stat">FPS: <span id="fps">60</span></div>
        </div>

        <div id="controls">
            <div>WASD or Arrow Keys to Move</div>
            <div>Explore the dungeon!</div>
        </div>

        <div id="loading">
            Loading Early Church Adventures...
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="game.js"></script>
    <script>
        // Initialize game when page loads
        window.addEventListener('load', () => {
            const canvas = document.getElementById('gameCanvas');
            const game = new Game(canvas);
            game.init();
            
            // Hide loading screen
            document.getElementById('loading').classList.add('hidden');
        });
    </script>
</body>
</html>

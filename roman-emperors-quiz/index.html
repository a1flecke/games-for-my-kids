            ).join('');

                        <div class="emperor-number">Emperor ${index + 1} of 5</div>

        function checkAnswer(answerIndex, isCorrect) {
            const emperor = emperors[currentEmperor];
            const buttons = document.querySelectorAll('.quiz-btn');
            const feedback = document.getElementById('quiz-feedback');
            const nextBtn = document.getElementById('next-btn');

            buttons.forEach(btn => btn.disabled = true);
            buttons[answerIndex].classList.add(isCorrect ? 'correct' : 'wrong');

            feedback.className = 'quiz-feedback ' + (isCorrect ? '' : 'wrong');
            feedback.textContent = isCorrect ? emperor.correctFeedback : emperor.wrongFeedback;
            feedback.style.display = 'block';

            nextBtn.style.display = 'block';
        }

        }

        .game-container {

            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);

        }

        .header {
            background: linear-gradient(135deg, #c0392b 0%, #8e44ad 100%);

            text-align: center;
            border-bottom: 5px solid #d4af37;
        }

        .header h1 {

            letter-spacing: 0.5px; /* Better letter spacing for dyslexia */

        .timeline-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 35px; /* Taller for easier visibility */
            border-radius: 15px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        .timeline-progress {
            background: linear-gradient(90deg, #f39c12 0%, #d4af37 100%);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px; /* Larger text */
        }

        .content {
            padding: 30px;
        }

        .story-section {
            background: #faf8f3;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 4px solid #d4af37;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .story-section h2 {
            color: #c0392b;
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }

        /* CHUNKED TEXT - Break into smaller, manageable pieces */
        .story-chunk {
            background: white;
            padding: 18px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 5px solid #3498db;
            line-height: 2; /* INCREASED line spacing - critical for dyslexia */
            font-size: 1.2em; /* Larger text */
            color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Key terms highlighted */
        .story-chunk strong {
            color: #c0392b;
            background: #fff3cd;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .fact-box {
            background: #e8f8f5;
            border: 3px solid #16a085;
            padding: 18px;
            margin: 20px 0;
            border-radius: 10px;
            line-height: 2;
            font-size: 1.15em;
        }

        .fact-box strong {
            color: #16a085;
            font-size: 1.2em;
        }

        .question-section {

            padding: 25px;
            margin: 30px 0;
            border: 4px solid #27ae60;

            margin-bottom: 20px;
            font-weight: bold;

        .next-btn {

            border: none;
            padding: 20px 45px;
            font-size: 1.4em;

            font-weight: bold;

            display: none;

        .next-btn:hover {

        .next-btn:focus {
            outline: 4px solid #f39c12;

        }

        .completion-screen h2 {

        @media (max-width: 768px) {

            }

            .answer-btn {

                padding: 18px 20px;

        }
    </style>

        let currentChapter = 0;

        function loadChapter(index) {
            const chapter = chapters[index];
            currentChapter = index;

            // Update progress bar
            document.getElementById('timeline-progress').style.width = chapter.progress + '%';
            document.getElementById('era-label').textContent = chapter.era;

            // Build chunked story
            const chunkedStory = chapter.chunks.map(chunk => 
                `<div class="story-chunk">${chunk}</div>`
            ).join('');

            const content = `
                <div class="story-section">
                    <div class="chapter-number">Chapter ${chapter.chapterNum} of 8</div>
                    <h2>${chapter.title}</h2>
                    <div class="image-placeholder">${chapter.image}</div>
                    ${chunkedStory}
                    <div class="fact-box">
                        <strong>üí° Cool Fact:</strong> ${chapter.factBox}
                    </div>
                </div>

                <div class="question-section">
                    <div class="question-title">ü§î Test Your Knowledge!</div>
                    <p style="font-size: 1.3em; margin-bottom: 25px; line-height: 1.8;"><strong>${chapter.question}</strong></p>
                    <div id="answers">
                        ${chapter.answers.map((answer, i) => 
                            `<button class="answer-btn" onclick="checkAnswer(${i}, ${answer.correct})">${answer.text}</button>`
                        ).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <button class="next-btn" id="next-btn" onclick="nextChapter()">Continue Journey ‚Üí</button>
                </div>
            `;

            document.getElementById('game-content').innerHTML = content;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function checkAnswer(answerIndex, isCorrect) {
            const chapter = chapters[currentChapter];
            const buttons = document.querySelectorAll('.answer-btn');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');

            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);

            // Highlight correct/wrong
            buttons[answerIndex].classList.add(isCorrect ? 'correct' : 'wrong');

            // Show feedback
            feedback.className = 'feedback ' + (isCorrect ? '' : 'wrong');
            feedback.textContent = isCorrect ? chapter.correctFeedback : chapter.wrongFeedback;
            feedback.style.display = 'block';

            // Show next button
            nextBtn.style.display = 'block';
        }

        function nextChapter() {
            if (currentChapter < chapters.length - 1) {
                loadChapter(currentChapter + 1);
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            const content = `
                <div class="completion-screen" style="display: block;">
                    <div class="laurel">üèÜ</div>

        function restart() {
            loadChapter(0);

        // Start the game!

    </script>

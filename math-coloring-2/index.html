        body::before {

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            height: 3px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle 2s infinite;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }

            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;

            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            font-size: 3em;
            color: white;

            letter-spacing: 2px;

            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

            background: white;
            border-radius: 30px;
            padding: 30px;

                0 0 0 8px rgba(255, 255, 255, 0.2);
            animation: popIn 0.6s ease-out 0.3s both;

            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

            gap: 15px;

            font-size: 1.1em;
            font-weight: 600;

            border-radius: 20px;

            color: #ee5a6f;
        }

            font-size: 1.4em;
            margin-bottom: 5px;
        }

            font-size: 1em;
        }

            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8);

            }
            100% {

            }

</head>

        function updateLessonInfo() {
            const lesson = lessons[currentLesson];
            document.getElementById('lessonTitle').textContent = lesson.title;
            document.getElementById('lessonDescription').textContent = lesson.description;
        }

        function getRandomProblem(answer) {
            const lesson = lessons[currentLesson];
            const problems = lesson.problems[answer];
            if (!problems) return answer + '';
            return problems[Math.floor(Math.random() * problems.length)];
        }

        function renderColorPalette() {
            const palette = document.getElementById('colorPalette');
            palette.innerHTML = '';
            
            const answers = [...new Set(themes[currentLevel].map(s => s.answer))].sort((a, b) => a - b);
            
            answers.forEach((answer, index) => {
                const option = document.createElement('div');
                option.className = 'color-option';
                
                const problem = document.createElement('div');
                problem.className = 'math-problem';
                problem.textContent = getRandomProblem(answer);
                
                const btn = document.createElement('div');
                btn.className = 'color-btn';
                btn.style.backgroundColor = colors[answer] || '#FFB6C1';
                btn.dataset.answer = answer;
                btn.onclick = () => selectColor(answer, btn);
                
                option.appendChild(problem);
                option.appendChild(btn);
                palette.appendChild(option);
            });
        }

        function selectColor(answer, btn) {
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedColor = answer;
        }

        function drawSection(section, filled = false) {
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#2d3436';
            
            if (filled && coloredSections.has(section)) {
                ctx.fillStyle = colors[section.answer] || '#FFB6C1';
            } else {
                ctx.fillStyle = 'white';
            }
            
            if (section.type === 'circle') {
                ctx.beginPath();
                ctx.arc(section.x, section.y, section.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            } else if (section.type === 'triangle' || section.type === 'polygon') {
                ctx.beginPath();
                ctx.moveTo(section.points[0][0], section.points[0][1]);
                for (let i = 1; i < section.points.length; i++) {
                    ctx.lineTo(section.points[i][0], section.points[i][1]);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
            
            if (!coloredSections.has(section)) {
                ctx.fillStyle = '#95a5a6';
                ctx.font = 'bold 24px Fredoka';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(section.answer, section.x, section.y);
            }
        }

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            themes[currentLevel].forEach(section => drawSection(section, true));
            updateProgress();
        }

        function updateProgress() {
            const total = themes[currentLevel].length;
            const colored = coloredSections.size;
            const percent = (colored / total) * 100;
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function isPointInSection(x, y, section) {
            if (section.type === 'circle') {
                const dx = x - section.x;
                const dy = y - section.y;
                return dx * dx + dy * dy <= section.r * section.r;
            } else if (section.type === 'triangle' || section.type === 'polygon') {
                let inside = false;
                const points = section.points;
                for (let i = 0, j = points.length - 1; i < points.length; j = i++) {
                    const xi = points[i][0], yi = points[i][1];
                    const xj = points[j][0], yj = points[j][1];
                    const intersect = ((yi > y) !== (yj > y))
                        && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                    if (intersect) inside = !inside;
                }
                return inside;
            }
            return false;
        }

        function handleCanvasClick(event) {
            if (!selectedColor) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (event.clientX - rect.left) * scaleX;
            const y = (event.clientY - rect.top) * scaleY;
            
            for (const section of themes[currentLevel]) {
                if (isPointInSection(x, y, section)) {
                    if (section.answer === selectedColor) {
                        coloredSections.add(section);
                        drawCanvas();
                        if (coloredSections.size === themes[currentLevel].length) {
                            setTimeout(celebrate, 500);
                        }
                    }
                    break;
                }
            }
        }

        function handleTouch(event) {
            event.preventDefault();
            const touch = event.touches[0];
            const mouseEvent = new MouseEvent('click', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function celebrate() {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('show');
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createConfetti(), i * 30);
            }
            setTimeout(() => {
                celebration.classList.remove('show');
            }, 3000);
        }

            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-10px';
            confetti.style.backgroundColor = ['#FF6B9D', '#4ECDC4', '#FFE66D', '#A8E6CF', '#C7CEEA'][Math.floor(Math.random() * 5)];
            confetti.style.animation = `fall ${2 + Math.random() * 2}s linear`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }

            currentLevel = level;
            coloredSections.clear();
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');

            event.target.classList.add('active');
            renderColorPalette();
            drawCanvas();
        }

            coloredSections.clear();
            drawCanvas();

                }

            renderColorPalette();
